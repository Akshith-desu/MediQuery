<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQuery - Smart Medical Consultation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-section">
                <h1>üè• MediQuery</h1>
                <p>Smart Medical Consultation System</p>
            </div>
            
            <nav class="nav-buttons">
                <button onclick="getMyLocation()" class="nav-btn secondary">
                    <span class="btn-icon"></span>
                    <span>Use My Location</span>
                </button>
                
                <button onclick="viewMyAppointments()" class="nav-btn secondary">
                    <span class="btn-icon"></span>
                    <span>My Appointments</span>
                </button>
                
                <button onclick="uploadPrescription()" class="nav-btn secondary">
                    <span class="btn-icon"></span>
                    <span>Upload Prescription</span>
                </button>
                
                <button onclick="viewMyPrescriptions()" class="nav-btn secondary">
                    <span class="btn-icon"></span>
                    <span>My Prescriptions</span>
                </button>
                
                <button onclick="viewMedicalTimeline()" class="nav-btn secondary">
                    <span class="btn-icon"></span>
                    <span>Medical Timeline</span>
                </button>

                <button onclick="viewSharedPrescription()" class="nav-btn secondary" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <span class="btn-icon"></span>
                    <span>View Shared Records</span>
                </button>
                
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-card">
                <div class="search-section">
                    <h2>Find the Right Doctor Near You</h2>
                    <div class="search-box">
                        <input type="text" id="symptoms" 
                            placeholder="Describe your symptoms (e.g., severe headache, nausea, fever)">
                        <button onclick="searchDoctors()" class="search-btn">
                            <span>üîç</span>
                            <span>Search Doctors</span>
                        </button>
                    </div>
                </div>
                
                <div class="distance-slider">
                    <label>
                        <span>Search Radius</span>
                        <span class="distance-value" id="distanceValue">10 km</span>
                    </label>
                    <input type="range" id="distanceRange" min="5" max="50" value="10" step="5"
                           oninput="updateDistance(this.value)">
                </div>
                
                <div id="map"></div>
            </div>
            
            <div id="results"></div>
        </main>
    </div>

    <!-- Appointments Modal -->
    <div id="appointmentsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìÖ My Appointments</h2>
                <button onclick="closeAppointments()" class="close-btn">‚úï</button>
            </div>
            <div id="appointmentsList" class="modal-body"></div>
        </div>
    </div>

    <!-- Prescriptions Modal -->
    <div id="prescriptionsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>My Prescriptions</h2>
                <button onclick="closePrescriptions()" class="close-btn">‚úï</button>
            </div>
            <div id="prescriptionsList" class="modal-body"></div>
        </div>
    </div>

    <!-- Medical Timeline Modal -->
    <div id="timelineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìä Medical History Timeline</h2>
                <button onclick="closeTimeline()" class="close-btn">‚úï</button>
            </div>
            <div id="timelineList" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
